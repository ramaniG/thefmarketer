<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="custom.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css" />

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
$( function() {

} );
</script>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <button id="button" type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
      </div>
      <div class="col-sm-10 text-center">
        <h4>Request</h4>
      </div>
    </div>
    <div class="main">
      <div class="media">
        <div class="media-left">
          <img  class="media-object" src="profile-avatar.png" style="width:60px;height:60px;">
        </div>
        <div class="media-body">
          <h5 class="media-heading text-left" id="recipient-name">Cheeri Woo</h5>
          <div class="star-rating text-left">
            <span class="glyphicon glyphicon-star" data-rating="1"></span>
            <span class="glyphicon glyphicon-star" data-rating="2"></span>
            <span class="glyphicon glyphicon-star" data-rating="3"></span>
            <span class="glyphicon glyphicon-star" data-rating="4"></span>
            <span class="glyphicon glyphicon-star-empty" data-rating="5"></span>
            <span class="badge">4.0</span>
            <input type="hidden" name="whatever1" class="rating-value" value="2.56">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 text-left">Service</div>
        <div class="col-sm-6 text-right">Financial Planner</div>
      </div>
      <div class="row">
        <div class="col-sm-6 text-left">Location</div>
        <div class="col-sm-6 text-right">Kuala Lumpur</div>
      </div>
      <h5 class="text-left">Request</h5>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-12">
            <textarea class="form-control" rows="4"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary">Send Request</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
