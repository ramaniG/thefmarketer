<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="custom.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css" />

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
$( function() {
  // run the currently selected effect
  function runEffect() {
    // Run the effect
    $( "#effect" ).toggle( "slide", [], 500 );
  };

  // Set effect from select menu value
  $( "#button" ).on( "click", function() {
    runEffect();
  });

  $( "#effect" ).on( "click", function(e) {
    if (e.target !== this) return;
    runEffect();
  });

  $(window).bind("load", function() {
    runEffect();
  });
} );
</script>

<body>
  <div class="container">
    <div class="toggler" style="">
      <div id="effect" class="container">
        <a href="#">
          <div class="thumbnail">
            <img src="profile-avatar.png" class="img-circle" width="100" height="100">
            <div class="caption">
              <h3>John Doe</h3>
            </div>
          </div>
        </a>
        <p><a href="#">Request List <span class="badge">10</span></a></p>
        <p><a href="#">How it Works</a></p>
        <p><a href="#">Settings</a></p>
        <p><a href="#">Help</a></p>
        <p><a href="#">Term & Conditions</a></p>
        <p><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <button id="button" type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-align-justify"></span>
        </button>
      </div>
      <div class="col-sm-10">
        <h4>Search</h4>
      </div>
    </div>
    <div class="main">
      <h3>Search for Services</h3>
      <div class="icon-addon addon-sm">
        <select class="form-control">
          <option>Select Service</option>
          <option>Financial Planner</option>
          <option>Life Insurance</option>
          <option>Investments</option>
          <option>Trust Fund</option>
          <option>Will Writing</option>
        </select>
        <span for="email" class="glyphicon glyphicon-briefcase" rel="tooltip" title="email"></span>
      </div>
      <div class="icon-addon addon-sm">
        <select class="form-control">
          <option>Select Location</option>
          <option>Johor</option>
          <option>Kedah</option>
          <option>Kelantan</option>
          <option>Kuala Lumpur</option>
          <option>Labuan</option>
          <option>Melaka</option>
          <option>Negeri Sembilan</option>
          <option>Pahang</option>
          <option>Perak</option>
          <option>Perlis</option>
          <option>Pulau Pinang</option>
          <option>Putrajaya</option>
          <option>Sabah</option>
          <option>Sarawak</option>
          <option>Selangor</option>
          <option>Terengganu</option>
        </select>
        <span for="email" class="glyphicon glyphicon-map-marker" style="padding-top:42px" rel="tooltip" title="email"></span>
      </div>
      <div class="icon-addon addon-lg">
        <input type="text" placeholder="eg: John" class="form-control" id="name">
        <label for="email" class="glyphicon glyphicon-user"  style="padding-top:76px" rel="tooltip" title="email"></label>
      </div>
      <button type="submit" class="btn-block btn btn-primary">Search</button>
    </div>
  </div>
</body>
</html>
